<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <div id="profile" class="card">
      
      <div class="card profile-header">
        <img src="/images/image-jeremy.png" alt="user profile image"/>
        <div class="profile-sub-header">
          <p>Report for</p>
          <p class="profile-name">Jeremy Robson</p>
        </div>
      </div>

      <div class="card profile-menu">
        <button class="btn profile-btn">Daily</button>
        <button class="btn profile-btn">Weekly</button>
        <button class="btn profile-btn">Monthly</button>
      </div>

    </div>

    <section id="timecards">

      <div id="workCard" class="card">
        <div class="upper-card">
          <h3 class="cardTitle">Work</h3>          
          <img src="/images/icon-ellipsis.svg" />
        </div>

        <div class="bottom-card">
          <p>32hrs</p>
          <p><span class="timePeriod">Last Week</span> - <span class="timeHours">36</span>hrs</p>
        </div>

      </div>

      <div id="playCard" class="card">

      </div>

      <div id="studyCard" class="card">

      </div>

      <div id="exerciseCard" class="card">

      </div>

      <div id="socialCard" class="card">

      </div>

      <div id="selfCareCard" class="card">

      </div>

    </section>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
