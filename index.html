<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Jennifer D. Ignacio | Time tracking dashboard</title>
</head>
<body class="container">
  <main class="boxes">
    <div class="user">
      <div id="work-select" class="user box select-box">
        <section id="user-profile" class="box user-box">
          <img id="user-image" class="userImage" src="images/image-jeremy.png" />
          <div id="user-info">
            <p>Report for</p>
            <h4>{{user.name}}</h4>
          </div>
        </section>
        <section id="user-times" class="dash-times">
          <button id="btnDaily" value="daily">Daily</button>
          <button id="btnWeekly" value="weekly">Weekly</button>
          <button id="btnMonthly" value="monthly">Monthly</button>
        </section>
      </div>
    </div>


    <div id="timeframes" class="timeframes">q
      <div class="box time-box">
        <div class="box info-box">
            <div class="box-header">
                <p class="box-title">{e.title}</p>
                <img class="elipses" src="images/icon-ellipsis.svg" />
            </div>
            <div class="box-main">
                <p class="box-main-hours"><span class="text-hours"></span>hrs</p>
                <p class="box-main-timeframe"><span class="timeframe-hours"></span>hrs</p>
            </div>
        </div>
    </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jiggyart.org">Jennifer D. Ignacio</a>.
    </div>
  </footer>

</body>
<script type="text/javascript" src="./index.js" crossorigin="anonymous"></script>
</html>
